name: Build and run tests
on:
  - push

jobs:
  openapi-generate:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
  
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '20'
  
      - name: run openapi generator
        run: |
          cd src/Api
          npm install
          npm run openapi-generate